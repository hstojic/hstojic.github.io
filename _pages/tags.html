---
layout: page
title: Tags
hidden: true
permalink: /tags/
---

<div>
  <!-- <h1>Tags</h1> -->
  <div>
    {% for tag in site.tags %}
    | <a href="#{{ tag[0] | slugify }}">{{ tag[0] }} </a>
    {% endfor %}
  </div>
  </br>
  <hr/>
  <div>
    {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul>
      {% for post in tag[1] %}
        <a href="{{ site.baseurl }}{{ post.url }}">
      <li>
      {{ post.title }} | 
      <small class="post-meta">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
